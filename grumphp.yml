grumphp:
  tasks:
    phpmd:
      whitelist_patterns: []
      exclude: []
      report_format: text
      ruleset:
        - ruleset
      triggered_by: ['php']
    phpcs:
      standard: PSR12
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      report: full
      report_width: ~
      whitelist_patterns: []
      encoding: ~
      ignore_patterns: ["*/public/*", "*/views/*"]
      sniffs: []
      triggered_by: [php]
      exclude: []
      show_sniffs_error_path: true
    phpunit:
      config_file: ~
      testsuite: ~
      group: []
      exclude_group: []
      always_execute: false
      order: null
